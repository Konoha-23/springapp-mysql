# Default values for spring-mongo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
metadata:
  labels:
    app:

replicaCount: 1

selector:
  matchLabels:
    app: "springapp-mysql"

strategy:
   type: RollingUpdate
   rollingUpdate:
     maxUnavailable: 1

image:
  repository: princebabs/dragonball-spring
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: 
  app: springapp-mysql

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

serviceSelector:
    app: springapp-mysql

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ingress:
    ClassName: nginx-example
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80

#1. Get the application URL by running these commands:
#  export POD_NAME=$(kubectl get pods --namespace default -l "app.kubernetes.io/name=spring-mongo,app.kubernetes.io/instance=spring-mongo" -o jsonpath="{.items[0].metadata.name}")
#  export CONTAINER_PORT=$(kubectl get pod --namespace default $POD_NAME -o jsonpath="{.spec.containers[0].ports[0].containerPort}")
#  echo "Visit http://127.0.0.1:8080 to use your application"
#  kubectl --namespace default port-forward $POD_NAME 8080:$CONTAINER_PORT

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

#MYSQL DB credentials

#Enter the name for MYSQL Database Hostname
mysqlhost: dragonball-mysql

# Enter the name for MYSQL Port number
mysqlport: 

# Enter the name for MYSQL Database Name
mysqldatabase: goku

#Enter the name for an existing secret key for MYSQl database custom user
mysqluser: root #root or princebabs

#Enter the name for an existing MYSQl secret
mysqlsecretName: mysql-auth-2 #mysql-auth

#Enter the name for an existing secret key for MYSQl database user's password
mysqlpassword: mysql-root-password   #mysql-root-password or mysql-password
 





